<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 부트스트랩 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/store/partnerPage.css">
    <!-- 카카오 지도 API 사용 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d5166111ed4f1253158d6cada9a192b0&libraries=services"></script>
    <title>Document</title>
</head>
<body>

    <input type="text" id="storeName" placeholder="제휴 가게 이름을 입력해주세요.">
    <input type="text" id="store_location" placeholder="제휴 가게 주소를 정확하게 입력해주세요.(정확하게 기입이 안될 시 지도에 마커가 표시되지 않습니다.)">
    
    <input type="text" id="content" placeholder="제휴 가게 정보의 제휴 정보를 입력해주세요.">
    <input type="date" id="startDate" placeholder="제휴혜택 시작 날짜">
    <input type="date" id="endDate" placeholder="제휴혜택 종료 날짜">
    <div id="map"></div>
    <!-- 지도 사용 JS -->
    <script src="/js/store/partnerUpdate.js"></script>
