<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon-->
    <link rel="icon" href="/assets/favicon.ico">
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"> -->
    <!-- 부트스트랩 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/post/postform.css">
    <!-- 카카오 지도 API 사용 -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d5166111ed4f1253158d6cada9a192b0&libraries=services"></script>
    <title>Document</title>
</head>

<body>

    <!-- 제휴가게 등록 페이지 -->
    <div class="container text-center sotreUpload">
        <div class="row">
            <div class="col" id="map"> </div>
            <div class="col">
                <!-- 입력 폼 -->
                <!-- 가게 이름 입력 -->
                <form action="" class="inputForm">
                    <div class="input-group mb-3" class="inputBox">
                        <input type="text" class="form-control inputBoxS" id="storeName" placeholder="제휴 가게 이름을 입력해주세요."
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
                </form>
                <!-- 가게 주소 입력 -->
                <form action="" class="inputForm">
                    <div class="input-group mb-3" class="inputBox">
                        <input type="text" class="form-control inputBoxS" id="store_location"
                            placeholder="제휴 가게 주소를 정확하게 입력해주세요.(정확하게 기입이 안될 시 지도에 마커가 표시되지 않습니다.)"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary inputBtn" id="serchBtnAddr" type="button">입력</button>
                    </div>
                </form>
                <!-- 제휴 내용 입력 -->
                <form action="" class="inputForm">
                    <div class="input-group mb-3" class="inputBox">
                        <input type="text" class="form-control inputBoxS" id="content"
                            placeholder="제휴 가게 정보의 제휴 정보를 입력해주세요." aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <!-- <button class="btn btn-outline-secondary inputBtn" id="serchBtnContent" type="button">입력</button> -->
                    </div>
                </form>
                <!-- 제휴 시작 날짜 -->
                <form action="" class="inputForm">
                    <div class="input-group mb-3" class="inputBox">
                        <input type="date" class="form-control inputBoxS" id="startDate" placeholder="제휴혜택 시작 날짜"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
                </form>
                <!-- 제휴 종료 날짜 -->
                <form action="" class="inputForm">
                    <div class="input-group mb-3" class="inputBox">
                        <input type="date" class="form-control inputBoxS" id="endDate" placeholder="제휴혜택 종료 날짜"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
                </form>
                <!-- 등록 버튼 -->
                <button type="button" class="btn btn-primary btn-lg" id="uploadBtn">등록하기</button>
            </div>
        </div>
    </div>
    <!-- 지도 사용 JS -->
    <script src="/js/store/partnerUpdate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
