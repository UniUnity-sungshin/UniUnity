<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ÜniÜnity | Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   
    
        <link href="/css/home/signup.css" rel="stylesheet" />
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <form action ="/register" method="POST" class="register-form" id="register-form">
                        <h2>UniUnity 회원가입</h2>
                        <label for="univ_info" class="form-label">대학교</label>
                        <select class="selectpicker" aria-label="univ_select" id="univ_select">
                            <option selected>대학교 선택 ▼ </option>
                          </select>

                          <label for="univ_info" class="form-label">유저 타입</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"  disabled="true">
                            <label class="form-check-label" for="inlineCheckbox1">대학생</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" disabled="true">
                            <label class="form-check-label" for="inlineCheckbox2">상인</label>
                          </div>
                       
                          <label for="email" class="form-label">이메일(대학생은 학교 이메일로만 인증 후 가입이 완료됩니다.)</label>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <input type="text" class="form-control" id=email placeholder="email" aria-label="email" aria-describedby="basic-addon2">
                              <select class="custom-select" id="email_url_select">
                                <option selected>@</option>
                              </select>
                            </div>
                          </div>

                        

                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">인증코드</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="">
                        </div>
                        
                        <div class="form-submit">
                            <button type="button" class="btn btn-primary btn">인증번호 받기</button>
                            <button type="button" class="btn btn-primary btn">인증 확인</button>
                        </div>

                        <label for="inputPassword5" class="form-label">비밀번호</label>
                        <input type="password" id="password" class="form-control"
                            aria-labelledby="passwordHelpBlock" oninput="validatePasswordInput()">
                        <div id="passwordHelpBlock" class="form-text">
                            비밀번호는 8-20자 길이로 문자와 숫자를 포함해야 하며,
                            공백, 특수 문자 또는 그림 이모티콘을 포함하지 않습니다.
                        </div>
                        <label for="inputPassword5" class="form-label">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" class="form-control"
                            aria-labelledby="passwordHelpBlock" oninput="validateConfirmPasswordInput()">
                        <div id="passwordHelpBlock" class="form-text">
                            비밀번호는 8-20자 길이로 문자와 숫자를 포함해야 하며,
                            공백, 특수 문자 또는 그림 이모티콘을 포함하지 않습니다.
                        </div>

                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">이름</label>
                            <input type="text" class="form-control" id="user_name"
                                placeholder="">
                        </div>
                        
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">닉네임(상인은 상업명으로 설정하는 것을 권장합니다)</label>
                            <input type="text" class="form-control" id="user_nickname"
                                placeholder="">
                        </div>
                        

                        <div class="form-submit">
                            <button type="button" class="btn btn-primary btn">처음으로</button>
                            <button type="button" class="btn btn-primary btn">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="js/home/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
