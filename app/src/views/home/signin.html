<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" /> -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="/css/home/signin.css" rel="stylesheet" />
        
    </head>


    
<body class="text-center">
  

  
  <div class="content">
    <div class="container">
      <div class="row justify-content-center" >
        <div class="col-sm-auto contents">
          <div class="row">
            <div class="col-sm-8 mx-auto">
              <div class="mb-4">
              <h3>UniUnity</h3>
              <p class="mb-4">지금 UniUnity를 시작하세요!</p>
            </div>
            <form action="/login" method="post">
              <div class="form-group first">
                <label for="username">이메일</label>
                <input type="text" class="form-control" id="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">로그인 상태 유지</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">비밀번호 찾기</a></span> 
              </div>

              <input type="submit" value="로그인" class="btn btn-block btn-primary">
            
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="js/home/jquery-3.3.1.min.js"></script>
    <script src="js/home/popper.min.js"></script>
    <script src="js/home/bootstrap.min.js"></script>
    <script src="js/home/main.js"></script>
  </body>
   
</html>
