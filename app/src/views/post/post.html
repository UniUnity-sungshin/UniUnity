<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>UniUnity</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/home/post.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="#!"><strong>ÜniÜnity</strong></a>

            <div class="d-grid gap-2 d-md-block">
                <a class="btn-sub btn-primary" href="#">로그인</a>
                <a class="btn-sub btn-primary" href="#">마이페이지</a>
            </div>

        </div>
    </nav>

    <!-- Page header with logo and tagline-->
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">성신여자대학교 Unity</h1>
                <p class="lead mb-0">제휴 정보,학교 인근 소상공인 가게홍보,학교 공지사항를 한눈에!</p>
            </div>
        </div>
    </header>

    <!-- 검색창 -->
    <div class="container">
        <form action="" class="row">

            <div class="col-lg-8" id="searchBox">
                <input class="form-control form-control-lg" type="text" placeholder="찾으시는 게시글을 입력하세요"
                    aria-label=".form-control-lg example">
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-primary btn-lg">검색</button>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-primary btn-lg" id="wirte_post_btn">게시글 작성</button>
            </div>

        </form>
    </div>


    <!-- 카테고리 -->
    <div class="container" id="postKind">
        <div class="row text-center postKindUl">
            <div class="col-lg-2">
                <button type="button" class="btn btn-primary btn-lg " id="affiliate_registration">제휴 등록</button>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-primary btn-lg" id="affiliate_referral">제휴 추천</button>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-primary btn-lg" id="affiliate_offer">제휴 제안</button>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-primary btn-lg" id="announcement">총학생회 공지사항</button>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-primary btn-lg" id="chat">잡담</button>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-primary btn-lg" id="store_promotion">가게 홍보</button>



            </div>
        </div>
    </div>
    <!-- Page content-->
    <div class="container">
            <div class="row">
            <!-- Blog entries-->
                <div class="col-lg-12">
                    <!-- Nested row for non-featured blog posts-->
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="blog-entries">
                                <!-- <script src="../js/post/post.js"> -->
                                    <div class="card mb-4">
                                        <div class="card-body">
                                            <div class="small text-muted" id="post_date">January 1, 2023</div>
                                            <h2 class="card-title h4" id="post_title">Post Title</h2>
                                            <p class="card-text" id="view_count">.</p>
                                            <p class="card-text" id="like_count"></p>
                                            <p class="card-text" id="comment_count"></p>
                                            <a class="btn btn-primary" id="read_more_btn" href="#!">Read more →</a>
                                        </div>

                                    </div>

                            </div>
                        </div>
                    </div>
    </div>
    <!-- Pagination-->
    <nav aria-label="Pagination">
        <hr class="my-0" />
        <ul class="pagination justify-content-center my-4">
            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a>
            </li>
            <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
            <li class="page-item"><a class="page-link" href="#!">2</a></li>
            <li class="page-item"><a class="page-link" href="#!">3</a></li>
            <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
            <li class="page-item"><a class="page-link" href="#!">15</a></li>
            <li class="page-item"><a class="page-link" href="#!">Older</a></li>
        </ul>
    </nav>
    </div>

    </div>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
    <script src="../js/post/post.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
