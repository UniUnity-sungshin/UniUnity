<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="mt-5 container">
            <a class="navbar-brand" href="#"><strong style="font-size: 30px; margin-left: 28px;">ÜniÜnity</strong></a>

        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col text-center">
                <p class="fs-4" id="post_category"></p>
                <p class="fs-1 fw-bold" id="post_title" style="margin-left: 25px;"></p>
            </div>
            <div class="row">
                <div class="col-6">
                    <!-- user_email 왼쪽 상단에 위치하도록 설정 -->
                    <p class="fs-4" id="user_nickname"></p>
                </div>
                <div class="col-6">
                    <!-- post_date view_count 오른쪽 상단에 위치하도록 설정 -->
                    <div class="row">
                        <div class="col-auto">
                            <p class="fs-4" id="post_date" style="margin-left: 125px;"></p>
                        </div>
                        <div class="col-auto">
                            <p class="fs-4" id="view_count" style="margin-left: 3px;"></p>
                        </div>
                        <div class="col-auto" id="delete" style="margin-left: 3px;">
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="card p-4">
                <div id="imageCarousel" class="carousel slide">
                    <div class="carousel-inner">
                      <!-- 카드뉴스 이미지 여기에 추가됨 -->
                      
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <br>
                <div class="toast-custom-viewer" id="post_content">
                
                </div>                  
            </div>
        
            <div class="d-flex mt-2">
                <p class="countIcons fs-4 me-4" id="like_count"></p>
                <p class="countIcons fs-4 me-4" id="scrap_count"></p>
                <p class="fs-4" id="comment_count"></p>
                
            </div>
        </div>
        <!-- 댓글보기 -->
        <div class="blog-entries" id="commentViewer">
            <div class="row justify-content-center">
                <div class="card p-4">
                    <div class="card-body">
                        <div class="card-text">
                            <div class="row">
                                <div class="col-6">
                                    <!-- user_email_comment가 왼쪽 상단에 위치하도록 설정 -->
                                    <p class="fs-4" id="user_email_comment"></p>
                                </div>
                                <div class="col-6">
                                    <!-- comment_date과 like_count_comment가 오른쪽 상단에 위치하도록 설정 -->
                                    <div class="row">
                                        <div class="col">
                                            <p class="fs-4 text-end" id="comment_date"></p>
                                        </div>
                                        <div class="col">
                                            <p class="fs-4 text-end" id="like_count_comment"></p>
                                        </div>
                                    </div>
                                    <div class="col-auto" id="delete_comment" style="margin-left: 3px;"></div>
                                </div>
                            </div>
                            <!-- comment_content가 밑에 위치하도록 설정 -->
                            <p class="fs-4" id="comment_content"></p>
                        </div>                        
                    </div>
                </div>
                <br>
            </div>
        </div>
        <!-- <댓글 작성> -->
        <div class="container_comment">
            <form class="form comment-form">
                <textarea placeholder="댓글을 입력하세요" style="font-size: 17px;"></textarea>
                <button type="button" class="btn btn-primary btn-lg" id="write_comment_btn">등록하기</button>
            </form>
        </div>
    </div>
</body>
